<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Edit Patient Details</title>
    <div th:insert="fragments/navbar :: navbar"></div>
</head>
<body>

        <form action="#" th:action="@{/patient/edit}" method="post">

        </form>
    </div>

</html>

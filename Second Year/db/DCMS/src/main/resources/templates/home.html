<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clinic Portal</title>
    <div th:insert="fragments/navbar :: navbar"></div>
</head>
<body>
    <div class="content">
        <h1>Welcome to your Portal</h1>
        <p>&nbsp;</p>
        <table>
            <tr>
                <th>You are logged in as: </th>
                <td th:text="${userRole}"></td>
            </tr>
            <tr>
                <th>Name: </th>
                <td th:text="${userName}"></td>
            </tr>
            <tr>
                <th>ID number: </th>
                <td th:text="${ID}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
